    <body>
        <div class="container">

      
        <div class="sidebar">
            
            <nav>

                    <li><a href="/">Home</a></li>

        <div class="main">
          <div class="hamburger">
                 
            <img class="ham" src="hamer.png" width="23px">
            <img class="cross" src="cross.png" width="23px">
        </div>
            <div class="Contactform">
                <h1><caption>Contact me for Work</caption></h1>
                <form>
                    <div class="mb-3" >
                      <label for="clientname" class="form-label">Full Name</label>
                      <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                      <div id="nameHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3" >
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" >
                      <label for="clientenquiry" class="form-label">Enquiry</label>
                      <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="enquiry">
                      
                    </div>
                    <div class="mb-3" ,id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you too work on a project with me</label>
                    </div>
                 
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </div>
                  </form>
                   

                </div>
            </div>
            <script src="script.js"></script>
